openapi: 3.0.3
info:
  title: Ride History of the Driver
  description: Ride History of the Driver
  version: 1.0.0
servers:
  - url: 'http://localhost:8080/drivers/v1'

paths:
  /rides:
    get:
      summary: "Ride History of the Driver"
      description: "Authenticated drivers will be able to view all the history of their rides."
      security:
        - BearerAuth: [ ]
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
        - in: query
          name: limit
          required: true
          schema:
            type: integer
      responses:
        200:
          description: "Returns all the rides of the driver in a paginated way"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RideHistory'
        404:
          description: "No rides found"
          content:
            { }

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

  schemas:
    RideHistory:
      type: object
      properties:
        metadata:
          type: object
          $ref: '#/components/schemas/RideHistoryMetadata'
        rides:
          type: array
          items:
            $ref: '#/components/schemas/Ride'
    RideHistoryMetadata:
      type: object
      description: "Ride History Metadata"
      properties:
        total:
          type: integer
          description: "Total number of rides"
        offset:
          type: integer
          description: "Current offset value"
        limit:
          type: integer
          description: "Limit provided"
        count:
          type: integer
          description: "Number of rides fetched for the current offset"
    Ride:
      type: object
      description: "Ride Details"
      properties:
        ride_id:
          type: string
        amount:
          type: number
        distance:
          type: number
        duration:
          type: integer
          description: "Duration in minutes"
        status:
          type: string
          description: 'active/completed/cancelled'
        pickup:
          type: object
          $ref: "#/components/schemas/RidePlaceDetails"
        dropoff:
          type: object
          $ref: "#/components/schemas/RidePlaceDetails"
        rider:
          type: object
          $ref: "#/components/schemas/Rider"
        vehicle_id:
          type: string
    
    RidePlaceDetails:
      type: object
      properties:
        lat:
          type: number
        lng:
          type: number
        name:
          type: string
        timestamp:
          type: string
          description: "Timestamp in UTC in ISO 8601 format"

    Rider:
      type: object
      properties:
        rider_id:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        rating:
          type: number
    
    ClientErrorResponse:
      type: object
      description: 'Invalid Request'
      properties:
        message:
          type: string
